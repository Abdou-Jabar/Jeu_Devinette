<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.csss" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
</head>
<body class="bg-slate-600">
    <div class="mx-8 sm:mx-24 md:mx-48 lg:mx-60 xl:mx-72 mt-10 border rounded-lg bg-slate-800 py-10 h-[292px]">
        <div class="flex justify-center">
            <h1 class="text-white text-3xl text-center mb-2">
                Jeu de devinette de nombre
            </h1>
        </div>
        <div class="flex justify-center">
            <p class="text-white">
                Devinez le nombre entre 1 et 100
            </p>
        </div>
        <div class="flex justify-center">
            <p class="mb-5 text-white" id="tentative">
                Vous avez 5 tentatives
            </p>
        </div>
        <div class="flex justify-center">
            <input type="text" id="nombresaisie" placeholder="Entrer un nombre" class="p-1 text-center border rounded-3xl">
        </div>
        <div class="flex justify-center mt-5 text-white font-extrabold hover:text-slate-400">
            <button onclick="devinerNombre()">
                Deviner
            </button>
        </div>
        <div class="flex justify-center text-white font-semibold">
            <p id="message">
            </p>
        </div>
    </div>
</body>
</html>
